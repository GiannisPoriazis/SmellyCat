<header class="sticky top-0 w-full bg-white shadow-sm z-50">
    <div class="flex flex-row items-center px-4 sm:px-6 md:px-12 lg:px-16 xl:px-24 py-4 md:py-6">
        <div class="flex-none">
            <div class="flex flex-row justify-start md:justify-end">
                <a class="cursor-pointer inline-flex items-center" routerLink="/" aria-label="Smelly Cat Home">
                    <img src="/png/logo.png" alt="Smelly Cat" class="h-[24px] md:h-[30px] w-auto block" />
                </a>
            </div>
        </div>
        <div class="flex-auto">
            <div class="flex flex-row items-center justify-end gap-4">
                <nav class="hidden md:block">
                    <div class="flex flex-wrap items-center justify-end gap-2">
                        @for (link of navLinks; let i = $index; track link.path) {
                            <a 
                                [routerLink]="link.path"
                                routerLinkActive="active"
                                [routerLinkActiveOptions]={exact:true}
                                [ngClass]="{
                                    'me-3 sm:me-6': i === 0,
                                    'ms-3 sm:ms-6': i === navLinks.length - 1,
                                    'mx-3 sm:mx-6': i !== 0 && i !== navLinks.length - 1
                                }"
                                class="cursor-pointer font-figtree text-xs sm:text-sm font-bold text-[#454a54] hover:text-(--secondary-color) whitespace-nowrap">{{ link.label }}
                            </a>
                        }
                    </div>
                </nav>

                <button
                    type="button"
                    class="md:hidden inline-flex items-center justify-center w-10 h-10 rounded-md text-[#454a54] hover:bg-gray-50"
                    aria-controls="mobile-menu"
                    [attr.aria-expanded]="menuOpen"
                    aria-label="Toggle navigation menu"
                    (click)="toggleMenu()"
                >
                    @if(menuOpen) {
                        <i class="fa-solid fa-xmark"></i>
                    } 
                    @else {
                        <i class="fa-solid fa-bars"></i>
                    } 
                </button>
            </div>
        </div>
    </div>

    @if(menuOpen) {
        <div id="mobile-menu"
                class="md:hidden">
            <div class="fixed inset-0 bg-black/30" (click)="toggleMenu()"></div>
            <div class="absolute left-0 right-0 top-full bg-white shadow-lg ring-1 ring-black/5">
                <nav class="px-4 py-3 grid gap-2">
                    @for (link of navLinks; track link.path) {
                        <a [routerLink]="link.path"
                            (click)="closeMenuOnNav()"
                            class="block px-2 py-2 rounded-md text-[#454a54] hover:bg-gray-50 font-figtree text-sm font-semibold">
                            {{ link.label }}
                        </a>
                    }
                </nav>
            </div>
        </div>
    }
</header>
